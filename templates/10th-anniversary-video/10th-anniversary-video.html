<style>
#anniversary-video-snippet-{{ snippet_id }} {
    width: 470px;
    margin: 0px auto;
    display: inline-block;
    text-align: start;
    margin: 12px 0;
    font-size: 75%;
    border-radius: 2.5px;
}

#anniversary-video-snippet-{{ snippet_id }} .message {
    display: block;
    padding: 20px 0 20px 20px;
    font-size: 14px;
    line-height: 18px;
    width: 320px;
    transition: opacity 0.3s ease-out;
    opacity: 1;
}

#anniversary-video-snippet-{{ snippet_id }} .social {
    width: 38px;
    height: 38px;
    display: inline-block;
    margin-right: 20px;
    border: 1px solid rgba(23, 147, 229, 1);
    box-shadow: 0px 0px 1px rgba(0,0,0,0.25),
    inset 0px 1px 0px rgba(255,255,255,0.4);
    background-color: rgba(255,255,255,0);
    border-radius: 4px;
    transition-property: background-color, box-shadow;
    transition-duration: 0.1s;
    transition-timing-function: ease-out;
    animation-name: snip2;
    animation-iteration-count: 1;
    animation-timing-function: ease-in;
    animation-duration: 0.4s;
    animation-delay: 1000ms;
}

#anniversary-video-snippet-{{ snippet_id }} .social:hover {
    box-shadow: 0px 2px 2px rgba(0,0,0,0.2),
    inset 0px 1px 0px rgba(255,255,255,0.4),
    inset 0px 1px 12px rgba(255,255,255,0.3);
    background-color: rgba(255,255,255,0.2);
    transition-property: background-color, box-shadow;
    transition-duration: 0.1s;
    transition-timing-function: ease-out;
}

#anniversary-video-snippet-{{ snippet_id }} .social:active {
    box-shadow: inset 0px 2px 2px rgba(0,0,0,0.4),
    inset 0px -1px 0px rgba(255,255,255,0.4);
    background-color: rgba(0,0,0,0.1);
    border: 1px solid rgba(23, 147, 229, 0);
    transition-property: background-color, box-shadow;
    transition-duration: 0.1s;
    transition-timing-function: ease-out;
}

/* Animated box */

#anniversary-video-snippet-{{ snippet_id }} .snippet-box {
    position: relative;
    background-color: rgba(255,255,255,0);
    opacity: 0;
    transition-property: background-color;
    transition-duration: 0.25s;
    transition-timing-function: ease-out;
    display: flex;
    align-items: center;
}

#anniversary-video-snippet-{{ snippet_id }} .snippet-box.animate {
    animation-name: snip;
    animation-iteration-count: 1;
    animation-timing-function: ease-in;
    animation-duration: 0.4s;
    animation-fill-mode: forwards;
}

#anniversary-video-snippet-{{ snippet_id }} .snippet-box:hover {
    background-color: rgba(255,255,255,0.4);
    transition-property: background-color;
    transition-duration: 0.25s;
    transition-timing-function: ease-out;
}

@keyframes snip {
    0% {
        transform: scale(1);
        background-position: 25%;
        opacity:0;
    }
    50% {
        transform: scale(1.125);
        box-shadow: 0px 2px 2px rgba(0,0,0,0.25),
        inset 0px 1px 0px rgba(255,255,255,1);
    }
    65% {
        transform: scale(1);
        opacity:1;
        box-shadow: 0px 1px 1.5px rgba(0,0,0,0.15),
        inset 0px 1px 0px rgba(255,255,255,1);
    }
    85% {
        transform: scale(1.025);
        box-shadow: 0px 2px 2px rgba(0,0,0,0.25),
        inset 0px 1px 0px rgba(255,255,255,1);
    }
    100% {
        transform: scale(1);
        opacity:1;
        background-position: 65%;
        box-shadow: 0px 1px 1.5px rgba(0,0,0,0.15),
        inset 0px 1px 0px rgba(255,255,255,1);
    }
}

@keyframes snip2 {
    0% {
        transform: scale(1);
        transform: translateX(-100px);
        opacity: 0;
    }
    50% {
        box-shadow: 0px 2px 2px rgba(0,0,0,0.25),
        inset 0px 1px 0px rgba(255,255,255,0.5);
        transform: scale(1.5);
        opacity: 1;
    }
    65% {
        transform: scale(1);
        box-shadow: 0px 1px 1.5px rgba(0,0,0,0.15),
        inset 0px 1px 0px rgba(255,255,255,0.5);
    }
    85% {
        transform: scale(1.2);
        box-shadow: 0px 2px 2px rgba(0,0,0,0.25),
        inset 0px 1px 0px rgba(255,255,255,0.5);
    }
    100% {
        transform: scale(1);
        box-shadow: 0px 1px 1.5px rgba(0,0,0,0.15),
        inset 0px 1px 0px rgba(255,255,255,0.5);
    }
}

#logo-replacement-{{ snippet_id }} {
    position: relative;
    top: 0px;
    left: 10px;
    margin: 22px auto 0 auto;
    width: 666px;
    height: 0;
    overflow: visible;
    pointer-events: none;
    opacity: 0;
    display: none;
}

#logo-replacement-{{ snippet_id }}.show {
    display: block;
    opacity: 1;
    height: 310px;
}

#logo-replacement-{{ snippet_id }} .wrap-tail {
    position: absolute;
    left: -70px;
    top: 16px;
    z-index: 9;
}

#logo-replacement-{{ snippet_id }} .tail-animation {
    position: absolute;
    top: -4px;
    left: 20px;
    width: 386px;
    height: 310px;
    pointer-events: none;
    z-index: 10;
    overflow: hidden;
}

#logo-replacement-{{ snippet_id }} .tail-animation img {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 5790px;
    height: 310px;
    transform: translate3d(-5790px,0,0);
    overflow: hidden;
    display: none;
    pointer-events: none;
}

#logo-replacement-{{ snippet_id }} .tail-animation img.animate {
    animation: tail 1.5s;
    animation-timing-function: steps(15, end);
    animation-fill-mode: forwards;
    animation-iteration-count: 1;
    display: inline-block;
}

@keyframes tail {
    0% {
        transform: translate3d(0,0,0);
    }
    100% {
        transform: translate3d(-5790px,0,0);
    }
}

#logo-replacement-{{ snippet_id }} .video-container {
    width: 480px;
    position: relative;
    left: 90px;
    top: -20px;
}

#logo-replacement-{{ snippet_id }} .video-container video {
    pointer-events: all;
    cursor: pointer;
    width: 480px;
    height: 270px;
}

#logo-replacement-{{ snippet_id }} .video-container video.played {
    cursor: auto;
}

#logo-replacement-{{ snippet_id }} .tail-animation,
#logo-replacement-{{ snippet_id }} .wrap-tail {
    transition: opacity 0.3s ease-out;
}
</style>

      <video poster="{{ video_poster }}" src="{{ video_url }}" />
    </div>
    <div class="tail-animation"></div>
  </div>

  <div class="snippet-box">
    <div class="message">{{ message|safe }}</div>
    <div class="social-container">
      <span class="social fb"></span>
      <span class="social twitter"></span>
    </div>
  </div>
</div>

<script>
//<![CDATA[
(function() {
    'strict';

    var videoVisible = false;

    var snippet = document.getElementById('anniversary-video-snippet-{{ snippet_id }}');
    var logoContainer = document.getElementById('brandLogo');
    var topContainer = document.getElementById("topSection");
    var snippetBox = snippet.querySelector('.snippet-box');
    var message = snippet.querySelector('.message');

    var logoReplacement = document.getElementById('logo-replacement-{{ snippet_id }}');
    var animation = logoReplacement.querySelector('.tail-animation');
    var video = logoReplacement.querySelector('video');
    var wrapTail = logoReplacement.querySelector('.wrap-tail');

    var tailImage = document.createElement('img');

    snippet.addEventListener('show_snippet', function(e) {
        // Fade out logo and insert animation.
        logoContainer.style.opacity = 1;
        logoContainer.style.transitionProperty = 'opacity';
        logoContainer.style.transitionDuration = '400ms';
        logoContainer.style.opacity = 0;
        topContainer.insertBefore(logoReplacement, topContainer.firstChild);

        // Once the logo fades out, show the video.
        logoContainer.addEventListener('transitionend', function() {
            topContainer.removeChild(logoContainer);
            logoReplacement.classList.add('show');
            videoVisible = true;
        });

        // Load the animated tail and run the animation once it loads and the
        // video is visible.
        animation.appendChild(tailImage);
        tailImage.onload = function() {
            if (videoVisible) {
                runAnimation();
            } else {
                logoContainer.addEventListener('transitionend', function() {
                    runAnimation();
                });
            }
        }
        tailImage.src = 'https://snippets.cdn.mozilla.net/media/files/59dc525a-7835-49ec-86ed-ddc0d275eda0.png';
    });

    function runAnimation() {
        setTimeout(function () {
            wrapTail.style.display = 'none';
            tailImage.classList.add('animate');
        }, 2000);
    }

    // Hide the tail when the video is first clicked.
    var hiddenAll = false;
    video.addEventListener('click', function() {
        if (!hiddenAll) {
            animation.style.opacity = 0;
            wrapTail.style.opacity = 0;
            snippetBox.classList.add('animate');
            hiddenAll = true;
            video.play();
            video.controls = 'controls';
            video.classList.add('played');
        }
    });

    // Track when the video is first played.
    var hasPlayed = false;
    video.addEventListener('playing', function() {
        if (!hasPlayed) {
            hasPlayed = true;
            sendMetric('anniversary-video-play');
        }
    });

    // Track progress through the video.
    var lastProgress = 0;
    var thresholds = [0.25, 0.5, 0.75, 1];
    video.addEventListener('timeupdate', function() {
        var currentProgress = video.currentTime / video.duration;
        if (currentProgress > lastProgress && !video.paused) {
            for (var k = 0; k < thresholds.length; k++) {
                var threshold = thresholds[k];
                if (lastProgress < threshold && threshold <= currentProgress) {
                    sendMetric('anniversary-video-threshold-' + threshold);
                    break;
                }
            }
        }
        lastProgress = currentProgress;
    });

    tailImage.addEventListener('animationend', function() {
        snippetBox.classList.add('animate');
    });

    function postShare() {
        if (!postShare.runOnce) {
            message.style.opacity = 0;
            afterEvent(message, 'transitionend', function() {
                message.innerHTML = '{{ postShareMessage|safe }}';
                message.style.opacity = 1;
            });
        }
        postShare.runOnce = true;
    }
    postShare.runOnce = false;

    function afterEvent(element, eventName, callback) {
        function oneTimeCallback(e) {
            element.removeEventListener(eventName, oneTimeCallback);
            callback.call(this, e);
        }

        element.addEventListener(eventName, oneTimeCallback);
    }

    var FACEBOOK_APPID = encodeURIComponent('307233949472123');
    var HREF_FB = encodeURIComponent('{{ facebook_share_url|replace('&amp;', '&')|safe }}');
    var HREF_TW = encodeURIComponent('{{ twitter_share_url|replace('&amp;', '&')|safe }}');
    var REDIRECT_URL = encodeURIComponent('https://snippets.mozilla.com/static/html/close.html');
    var TWITTER_TEXT = encodeURIComponent('{{ tweet_text|replace('&amp;', '&')|safe }}');
    var TWITTER_HASHTAG = encodeURIComponent('{{ tweet_hashtag|safe }}');
    var DIALOG_WINDOW_NAME = 'share_window';
    var DIALOG_DIMENSIONS = 'height=400,width=500';

    var facebook_url = ('https://www.facebook.com/dialog/feed?app_id=' +
                        FACEBOOK_APPID + '&display=popup&link=' + HREF_FB +
                        '&redirect_uri=' + REDIRECT_URL);
    var twitter_url = ('https://twitter.com/share?url=' + HREF_TW +
                       '&original_referer=' + HREF_TW + '&text=' +
                       TWITTER_TEXT + '&hashtags=' + TWITTER_HASHTAG);

    function showShareDialog(url) {
        var dialog_obj = window.open(url, DIALOG_WINDOW_NAME, DIALOG_DIMENSIONS);
        var dialog_interval_id = window.setInterval(function () {
            if (dialog_obj == null || dialog_obj.closed){
                postShare();
                window.clearInterval(dialog_interval_id);
            }
        }, 100);
    }

    // Facebook click
    snippet.querySelector('.fb').onclick = function(){
        sendMetric('anniversary-video-fb-click');
        showShareDialog(facebook_url);
    }

    // Twitter click
    snippet.querySelector('.twitter').onclick = function(){
        sendMetric('anniversary-video-twitter-click');
        showShareDialog(twitter_url);
    }
})();
//]]>
</script>
